<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <script>
      var tempincelsius = prompt("Please enter a temperature in Celsius" );
      var tempinfahrenheit = (tempincelsius * 1.8 + 32).toFixed(4);
      console.log(tempincelsius + " degrees celsius "+ " " + tempinfahrenheit + " " + " in degrees fahrenheit. ")

      document.write(tempincelsius + " degrees celsius "+ " " + tempinfahrenheit + " " + " in degrees fahrenheit. ")
    </script>

  </body>
</html>
